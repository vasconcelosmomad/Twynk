services:
  # PHP-FPM / Laravel
  twynk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twynk_app_dev
    restart: unless-stopped
    working_dir: /var/www/twynk
    volumes:
      - ./src:/var/www/twynk
      # Manter node_modules e vendor fora do volume para melhor performance
      - twynk_vendor:/var/www/twynk/vendor
      - twynk_node_modules:/var/www/twynk/node_modules
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_KEY: base64:I99owl+CPrHnlr+/2Anfk8C9XULlqbQdIFgMdnUaVT4=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: twynk_db
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "file_exists('/var/www/twynk/public/index.php') || exit(1);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - twynk_network

  # Nginx
  nginx:
    image: nginx:stable-alpine
    container_name: twynk_nginx_dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/twynk
      - nginx_logs:/var/log/nginx
    depends_on:
      twynk:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - twynk_network

  # MySQL
  db:
    image: mysql:8.0
    container_name: twynk_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twynk_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - ./mysql_data_dev:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - twynk_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: twynk_phpmyadmin_dev
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 20M
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - twynk_network

# Volumes nomeados para melhor gerenciamento
volumes:
  twynk_vendor:
  twynk_node_modules:
  nginx_logs:

# Rede customizada para isolamento
networks:
  twynk_network:
    driver: bridge
